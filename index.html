<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Formulario mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <main>
      <form id="my-form" label="Informações Pessoais" action="" >
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <div class="input-wrapper">
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" id="name" required/>
                </div>
                <div class="input-wrapper">
                  <label for="lastName">Sobrenome</label>
                  <input type="text" id="lastName" required/>
                </div>
              </div>
              <label for="email">Email <span> (digite um email válido)</span></label>
              <input type="text" id="email" required/>
              <label for="password">Senha <span> (mínimo de 6 caracteres)</span></label>
              <input type="password" id="password" required maxlength="6"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do seu mentor</legend>
            <div class="input-wrapper">
              <label for="MentorName">Nome do seu Mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="MentorName" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Seus horários disponíveis</legend>
          <div class="fieldset-wrapper"></div>
          <h2>Primeira Mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="MentorName">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="MentorName" />
            </div>
            <div class="input-wrapper">
              <label for="time_initial1M">Das</label>
              <input type="time" id="time_initial1M"/>
            </div>
            <div class="input-wrapper">
              <label for="time_final1M">Até</label>
              <input type="time" id="time_final1M" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <h2>Segunda Mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="MentorName">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="MentorName" />
            </div>
            <div class="input-wrapper">
              <label for="time_initial2M">Das</label>
              <input type="time" id="time_initial2M"/>
            </div>
            <div class="input-wrapper">
              <label for="time_final2M">Até</label>
              <input type="time" id="time_final2M" />
            </div>
          </div>
        </fieldset>
      </form>
        <footer>
        <input class="button" type="submit" value="Salvar" form="my-form">
        </footer>
    </main>
  </div>
</body>

</html>
